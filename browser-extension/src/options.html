<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tech Watch Extension - Settings</title>
    <style>
        body {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #333;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .help-text {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover {
            background-color: #0052a3;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
<h1>Tech Watch Extension Settings</h1>

<div class="setting-group">
    <label for="apiUrl">API URL</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:8080">
    <div class="help-text">
        Enter the URL where your Tech Watch backend is running (default: http://localhost:8080)
    </div>
</div>

<button id="saveButton">Save Settings</button>

<div id="status" class="status"></div>

<script src="options.js"></script>
</body>
</html>
