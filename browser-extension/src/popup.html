<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Link to Tech Watch</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        .small-hint {
            font-size: 12px;
            color: #666;
            margin-top: -8px;
            margin-bottom: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        button:hover:not(:disabled) {
            background-color: #0052a3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .footer {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }
        .footer a {
            color: #0066cc;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>Add Link to Tech Watch</h2>

<label for="title">Title *</label>
<input type="text" id="title" placeholder="Article title">

<label for="url">URL *</label>
<input type="url" id="url" placeholder="https://example.com">

<label for="description">Description</label>
<textarea id="description" placeholder="Optional description or notes"></textarea>

<label for="markdown">Content (extrait en Markdown)</label>
<textarea id="markdown" placeholder="Le contenu de la page sera extrait et converti en Markdown automatiquement"></textarea>
<div class="small-hint" id="markdownHint">Extraction en coursâ€¦</div>

<button id="addButton">Add to Tech Watch</button>

<div id="status" class="status"></div>

<div class="footer">
    <a href="#" id="optionsLink">Settings</a>
</div>

<script src="popup.js"></script>
</body>
</html>
